<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/desktop.css" media="screen and (min-width: 900px)">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="card-component">
    <picture class="card-component__header">
      <source media="(min-width: 900px)" srcset="images/image-header-desktop.jpg"> 
      <img src="/images/image-header-mobile.jpg" alt="Header image">
    </picture>
    <div class="card-component__body">
      <div>
        <h4 class="card-component__title">
          Get <span>insights</span> that help your business grow.
        </h4>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <article class="stats">
        <div class="stat">
          <span class="stat__number">10k+</span>
          <h6 class="stat__title">companies</h6>
        </div>
        <div class="stat">
          <span class="stat__number">314</span>
          <h6 class="stat__title">templates</h6>
        </div>
        <div class="stat">
          <span class="stat__number">12m+</span>
          <h6 class="stat__title">queries</h6>
        </div>
      </article>
    </div>
  </article> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jos&eacute; Luis Flores Vacio</a>.
  </div>
</body>
</html>
